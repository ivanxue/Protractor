# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    - task: CmdLine@2
      inputs:
        script: './node_modules/protractor/node_modules/webdriver-manager/bin/webdriver-manager update'
    - task: CmdLine@2
      inputs:
        script: './node_modules/protractor/node_modules/webdriver-manager/bin/webdriver-manager start'
    - task: CmdLine@2
      inputs:
        script: './node_modules/protractor/node_modules/protractor/bin/protractor config.js'
  displayName: 'npm install and run test'
